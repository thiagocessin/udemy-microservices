server:
  port: 8080
spring:
  application:
    name: hr-worker
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/worker-db?useTimezone=true&serverTimezone=UTC
